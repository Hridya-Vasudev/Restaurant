<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1 style="text-align:center;"> Contact Us</h1>
    <form>
       <center><table>
            <tr>
                <td>
                  Name:
                </td>
                <td>
                    <input type="text" name="" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone " name="" placeholder="9876******">
                </td>
            </tr>
            <tr>
                <td>
                    Do you using our app?
                </td>
                <td>
                    <input type="radio" name="Yes" id="y"><label for="y">Yes</label>
                    <input type="radio" name="No" id="n"><label for="n">No</label>
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email"placeholder="abc@xyz.com" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Items:
                </td>
                <td>
                    <select >
                        <option>Select</option>
                        <option>Breakfeast</option>
                        <option>Lunch</option>
                        <option>Desserts</option>
                        <option>Juices</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Extras:
                </td>
                <td>
                    <input type="checkbox" id="m1" name="Cheese"><label for="m1">Cheese</label>
                    <input type="checkbox" id="m2" name="paprica"><label for="m2">Paprica</label>
                    <input type="checkbox" id="m3" name="mayonise"><label for="m3">mayonise</label>
                    <input type="checkbox" id="m4" name="Ketchup"><label for="m4">Ketchup</label>
                    <input type="checkbox" id="m5" name="Jalpeno"><label for="m5">Jalpeno</label>
                </td>
            </tr>
            <tr>
                <td>
                    Any Queries:
                </td>
                <td>
                    <textarea row="5" col="17" placeholder="Queries"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </center>
    </form>
</body>
</html>
